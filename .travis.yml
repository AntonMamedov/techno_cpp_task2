   # - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./multi_thread_test/build/multi_thread_test main_test_dir 2; fi
   # - ./test/build/test_all non_thread_test/build/non_thread_test multi_thread_test/build/multi_thread_test main_test_dir